name: "ðŸ§ª Test"

on:
  pull_request:
  push:
    branches:
      - "main"
      - "releases"

jobs:
  test:
    name: "${{ matrix.name }}"

    strategy:
      matrix:
        # 'name' is used here to create four matrix environments;
        # the values are matched in the 'include' items, below,
        # to augment and customize the matrix environments.
        name:
          - "Linux"
          - "macOS"
          - "Windows"
          - "Quality"
        cache-key-hash-files:
          - - "pyproject.toml"
            - "requirements/*/*.txt"
        cache-paths:
          - - ".mypy_cache/"

        include:
          # Test extensively on Linux.
          - name: "Linux"
            runner: "ubuntu-latest"
            cpythons:
              - "3.9"
              - "3.10"
              - "3.11"
              - "3.12"
            cpython-beta: "3.13"
            pypys:
              - "3.9"
              - "3.10"
            tox-post-environments:
              - "py3.9-minimum_dependencies"
              - "py3.9-http-lxml"
              - "py3.12-http-lxml"

          # Test lowest and highest versions on Mac.
          - name: "macOS"
            runner: "macos-latest"
            cpythons:
              - "3.9"
              - "3.12"
            tox-environments:
              - "py3.9"
              - "py3.12"

          # Test lowest and highest versions on Windows.
          - name: "Windows"
            runner: "windows-latest"
            cpythons:
              - "3.9"
              - "3.12"
            tox-environments:
              - "py3.9"
              - "py3.12"

          # Check type annotations and documentation.
          - name: "Quality"
            runner: "ubuntu-latest"
            cpythons:
              - "3.12"
            tox-environments:
              - "docs"
              - "mypy"
            cache-key-prefix: "quality"

    uses: "kurtmckee/github-workflows/.github/workflows/tox.yaml@2f156c58bf4ceebc623014b407f5711899e41235" # v1.0
    with:
      config: "${{ toJSON(matrix) }}"
