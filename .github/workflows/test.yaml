name: "ðŸ”¬ Test"

on:
  pull_request:
  push:
    branches:
      - "main"
      - "releases"

jobs:
  test:
    name: "${{ matrix.name }}"

    strategy:
      matrix:
        # 'name' is used here to create four matrix environments;
        # the values are matched in the 'include' items, below,
        # to augment and customize the matrix environments.
        name:
          - "Linux"
          - "macOS"
          - "Windows"
          - "Quality"
        cache:
          - key:
              hash-files:
                - "pyproject.toml"
                - "requirements/*/*.txt"
            paths:
              - ".mypy_cache/"

        include:
          # Test extensively on Linux.
          - name: "Linux"
            runner: "ubuntu-latest"
            cpythons:
              - "3.8"
              - "3.9"
              - "3.10"
              - "3.11"
              - "3.12"
            cpython-beta: "3.13"
            pypys:
              - "3.8"
              - "3.9"
              - "3.10"
            tox:
              post-environments:
                - "py3.8-minimum_dependencies"
                - "py3.8-http-lxml"
                - "py3.12-http-lxml"

          # Test lowest and highest versions on Mac.
          - name: "macOS"
            runner: "macos-latest"
            cpythons:
              - "3.8"
              - "3.12"
            tox:
              environments:
                - "py3.8"
                - "py3.12"

          # Test lowest and highest versions on Windows.
          - name: "Windows"
            runner: "windows-latest"
            cpythons:
              - "3.8"
              - "3.12"
            tox:
              environments:
                - "py3.8"
                - "py3.12"

          # Check type annotations and documentation.
          - name: "Quality"
            runner: "ubuntu-latest"
            cpythons:
              - "3.12"
            tox:
              environments:
                - "docs"
                - "mypy"

    uses: "kurtmckee/github-workflows/.github/workflows/tox.yaml@73024397dba10c866931a1d26cc2a0e7d223472f" # v0.2
    with:
      config: "${{ toJSON(matrix) }}"
